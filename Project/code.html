<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="crasotunavodim.css" />
    <title>Хочу пятерку</title>
  </head>
  <body>

    

    <div id="main">
      <div id="ffil">
        <h1>Машины</h1>
        <form action="">
          <form action="">
          <p class="zag">Производитель</p>

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fall"
            value="fall"
          />
          <label for="fall">Все бренды</label>
          <br />

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fChevrolet"
            value="fChevrolet"
          />
          <label for="fChevrolet">Chevrolet</label>
          <br />

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fFerrari"
            value="fFerrari"
          />
          <label for="fFerrari">Ferrari</label>
          <br />

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fTesla"
            value="fTesla"
          />
          <label for="fTesla">Tesla</label>
          <br />

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fAudi"
            value="fAudi"
          />
          <label for="fAudi">Audi</label>
          <br />

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fMercedes"
            value="fMercedes"
          />
          <label for="fMercedes">Mercedes</label>
          <br />

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fNoName"
            value="fNoName"
          />
          <label for="fNoName">NoName</label>
          <br />

          <p class="zag">Тип машины</p>

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fCool"
            value="fCool"
          />
          <label for="fCool">Крутая</label>
          <br />

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fNormal"
            value="fNormal"
          />
          <label for="fNormal">Сойдет</label>
          <br />

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fStidoba"
            value="fStidoba"
          />
          <label for="fStidoba">Стыдоба!!!</label>
          <br />

          <p class="zag">Коробка</p>

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fAvtomat"
            value="fAvtomat"
          />
          <label for="fAvtomat">Автомат</label>
          <br />

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fRuchnik"
            value="fRuchnik"
          />
          <label for="fRuchnik">Ручник</label>
          <br />

          <p class="zag">Пробег</p>

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fOtsutstvuet"
            value="fOtsutstvuet"
          />
          <label for="fOtsutstvuet">Нету</label>
          <br />

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fBolshoy"
            value="fBolshoy"
          />
          <label for="fBolshoy">Большой</label>
          <br />

          <input
            class="custom-checkbox"
            type="checkbox"
            name="flist"
            id="fMalenki"
            value="fMalenki"
          />
          <label for="fMalenki">Маленький</label>
          <br />
          

          <input class="but" type="button" value="Применить" id="bfil" />
          <br />
          <input class="but" type="reset" value="Сбросить" />
        </form>
        <button class="but" id="sort-asc">Цена возрастние</button>
        <button class="but" id="sort-desc">Цена убывание</button>
        <button class="but" id="sort-rating">Рейтинг</button>
      </form>
      </div>
      <div id="content"></div>
    <script src="scriptim.js"></script>
  </body>
